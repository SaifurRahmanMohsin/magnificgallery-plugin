<div id="{{ __SELF__ }}" class="magnific">
  {% for i, image in __SELF__.gallery.images %}
  <a href="{{ image.path }}"><img title="{{ image.title }}" alt="{{ image.description }}" src="{{ image.thumb( __SELF__.width , __SELF__.height ) }}" width="{{ __SELF__.property('width') }}" height="{{ __SELF__.property('height') }}"></a>
  {% endfor %}
</div>
